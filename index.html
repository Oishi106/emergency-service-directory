<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <script src="https://kit.fontawesome.com/940b47f1bf.js" crossorigin="anonymous"></script>

<body>


    <!-- navbar -->
    <nav class="container  w-full bg-[#FFFFFF] flex justify-between items-center px-3 py-4 mx-auto ">
        <div class="lg:flex  gap-4 items-center">
            <img class="h-[40px] " src="./assets/logo.png" alt="">

            </div>
            <div class="flex items-center justify-center gap-2 h-[40px] w-[80px] bg-[#00A63E] rounded-[16px]">
                <span id="copyCount" class="font-bold items-center text-white">2 Copy</span>

            </div>
        </div>


    </nav>

    <!-- hero section -->

    <div
        class=" gap-4 flex flex-col justify-center items-center h-64 w-full bg-[linear-gradient(90deg,#013223,#006747_50%,#013223_100%)]">

        <p class="font-semibold text-center text-white text-[15px]">Government Emergency Services at Your Fingertip - A
